{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-lg-5 g-4 mt-5">
        {% for prod in goods  %}
        <div class="col">
            <a href="{% url 'goods:product' prod.slug %}">
                <div class="card ">
                    <div class="card-body text-wrap">
                        <h5 class="card-title ">{{prod.name}} всего {{prod.quantity}}</h5>
                        <p class="card-text">{{prod.code}}</p>
                        <a href="#" class="btn btn-primary">ADD</a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

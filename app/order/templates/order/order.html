{% extends "base.html" %} 
{% load static %} 
{% block content %}
<div class="container p-5 m5 text-center">
  <div class="table-responsive">
    <h1 class="h2">Product List{{date}}</h1>
    <form action="">
      <div class="container-fluid py-5">
        <div class="row">
          <div class="col-lg-2">
            <label for="code" class="form-label">Data{{orderList.date}}</label>
            <input type="date" class="form-control" placeholder="{{order.date}}"/>
          </div>
          <div class="col-lg-2">
            <label for="name" class="form-label">Invoce</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-4">
            <label for="quantity" class="form-label">Car brand</label>
            <select
              class="form-select form-select"
              aria-label=".form-select-sm example"
            >
              <option selected>Select</option>
              {% for i in order  %}
              <option value="1">{{i.car_brand}}</option>
              {% endfor %}
             
            </select>
          </div>
          <div class="col-lg-4">
            <label for="quantity" class="form-label">Car model</label>
            <select
              class="form-select form-select"
              aria-label=".form-select-sm example"
            >
              <option selected>Select</option>
              {% for i in order  %}
              <option value="1">{{i.car_model}}</option>
              {% endfor %}

            </select>
          </div>
        </div>
      </div>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">CODE</th>
            <th scope="col">quantity</th>
          </tr>
        </thead>
        <tbody>

          {% for i in order %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.product}}</td>
            <td>{{i.serial}}</td>
            <td><input type="text" class="form-control w-25 m-auto" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
    <button type="button mb-4" class="btn btn-primary">Send list</button>
  </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Login</h2>
            <form method="post" action="{% url 'user:register' %}" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password1:</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Password2:</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
